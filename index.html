<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- css bt -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <!-- icon bt -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.13.1/font/bootstrap-icons.min.css"
      integrity="sha512-t7Few9xlddEmgd3oKZQahkNI4dS6l80+eGEzFQiqtyVYdvcSG2D3Iub77R20BdotfRPA9caaRkg1tyaJiPmO0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- font awe -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <title>Document</title>
    <!-- css custom -->
    <link rel="stylesheet" href="./mystyle.css" />
  </head>
  <body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg bg-white fixed-top border-bottom">
      <div class="container">
        <h1 class="sitename">Medilab</h1>

        <div class="d-flex ms-auto">
          <button
            class="btn-appoint btn btn-sm btn-primary rounded-pill d-none d-sm-block d-lg-none"
          >
            Make an Appointment
          </button>

          <button
            class="navbar-toggler ms-2"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-auto">
            <li class="nav-item">
              <a class="nav-link active d-inline-block" aria-current="page" href="#home"
                ><span>Home</span>
                <div class="nav-item-uline mt-1"></div>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link d-inline-block" href="#about">
                <span>About</span>
                <div class="nav-item-uline-hover mt-1"></div>
              </a>
            </li>

            <li class="nav-item">
              <a class="nav-link d-inline-block" href="#service"
                ><span>Service</span>
                <div class="nav-item-uline-hover mt-1"></div
              ></a>
            </li>

            <li class="nav-item">
              <a class="nav-link d-inline-block" href="#department"
                ><span>Departments</span>
                <div class="nav-item-uline-hover mt-1"></div
              ></a>
            </li>
            <li class="nav-item">
              <a class="nav-link d-inline-block" href="#doctor"
                ><span>Doctor</span>
                <div class="nav-item-uline-hover mt-1"></div
              ></a>
            </li>
            <li class="nav-item">
              <a class="nav-link d-inline-block" href="#contact"
                ><span>Contact</span>
                <div class="nav-item-uline-hover mt-1"></div
              ></a>
            </li>
          </ul>
        </div>

        <button
          class="btn-appoint btn btn-sm+ btn-primary rounded-pill d-none d-lg-block"
        >
          Make an Appointment
        </button>
      </div>
    </nav>

    <!-- js bt -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
